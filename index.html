<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body class="min-h-screen flex items-center justify-center"> 
  <div id="app" class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-blue-800 mb-4">Latest News</h1>
    <button id="fetchNewsBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300 ease-in-out mb-4">Fetch News</button>
    
    <div id="newsContainer" class="mt-4 space-y-4"></div>
    
    <div class="navigation flex justify-center space-x-4 mt-4">
      <button id="prevBtn" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 transition duration-300 ease-in-out">Previous</button>
      <button id="nextBtn" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400 transition duration-300 ease-in-out">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
